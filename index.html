<!doctype html>
<html>
	<head>
		<title>Chats</title>
		<meta charset="UTF-8"> 
		<script src="http://underscorejs.org/underscore.js"></script>
		<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
		<script src="http://backbonejs.org/backbone.js"></script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
		<script type="x-mustache-template" id="chat-template">
			<p>From: {{ user }}</p>
			<p>Timestamp: {{ timestamp }}</p>
			<p>Message: {{ message }}</p>
			<button class="remove">Remove</button>
		</script>
		<script src="app.js"></script>
		
	</head>
	
	<body>
		<h1>I'm like "hey, what's up, hello"</h1>
		<section id="add-message">
			<input type="text" id="new-user" placeholder="Your name">
			<input type="text" id="new-message" placeholder="Say things here">
			<button id="send">Send</button>
		</section>
		
		<section id="chats">
			<ul></ul>
		</section>
	</body>
</html>
